<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#show{
			margin-top: 20px;
		}
		#show div{
			display: inline-block;
			font-size: 30px;
			text-align: center;
			padding: 0 15px;
			margin: 2px 10px 2px 0;
			height: 50px;
			line-height: 50px;
			background: #16324a;
			color: #fff;
			cursor: pointer;
		}
		input{
			outline: none;
		}
		input[type='button']{
			border: none;
			background: #bec3cb;
			color: #fff;
			padding: 3px 5px;
			cursor: pointer;
		}
		input[type='button']:hover{
			background: #16324a;
		}
	</style>
</head>
<body>
	<fieldset id="input">
		<input type="text" id="integer">
		<input type="button" value="左侧入">
		<input type="button" value="右侧入">
		<input type="button" value="左侧出">
		<input type="button" value="右侧出">
	</fieldset>
	<div id="show"></div>
</body>
<script src="../js/T18.js"></script>
</html>
