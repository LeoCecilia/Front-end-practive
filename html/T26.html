<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task26</title>
	<link rel="stylesheet" type="text/css" href="../css/T26.css">
</head>
<body>
	<div class="container">
		<div class="console">
			<h2>Console Log</h2>
			<ul></ul>
		</div>
		<div class="graphPanel">
			<canvas id="background"></canvas>
			<canvas id="screen"></canvas>
		</div>
		<fieldset class="commandPanel">
			<legend>Commander panel</legend>
			<ul>
				<li class="wrapper" name="0">
					<span class="name">spaceship No.1:</span>
					<button class="lanuch" name="lanuch">lanuch</button>
					<button class="fly" name="fly">fly</button>
					<button class="stop" name="stop">stop</button>
					<button class="destroy" name="destroy">destroy</button>					
				</li>
				<li class="wrapper" name='1'>
					<span class="name">spaceship No.2:</span>
					<button class="lanuch" name="lanuch">lanuch</button>
					<button class="fly" name="fly">fly</button>
					<button class="stop" name="stop">stop</button>
					<button class="destroy" name="destroy">destroy</button>
				</li>
				<li class="wrapper" name='2'>
					<span class="name">spaceship No.3:</span>
					<button class="lanuch" name="lanuch">lanuch</button>
					<button class="fly" name="fly">fly</button>
					<button class="stop" name="stop">stop</button>
					<button class="destroy" name="destroy">destroy</button>
				</li>
				<li class="wrapper" name='3'>
					<span class="name">spaceship No.4:</span>
					<button class="lanuch" name="lanuch">lanuch</button>
					<button class="fly" name="fly">fly</button>
					<button class="stop" name="stop">stop</button>
					<button class="destroy" name="destroy">destroy</button>
				</li>
			</ul>
		</fieldset>
	</div>
</body>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/T26.js"></script>
</html>
