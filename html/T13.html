<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<label>请输入北京今天天气质量：<input type="text" id="api-input"></label>
	<button id="button">确认填写</button>
	<div>您输入的值是：<span id="api-display">尚未录入</span></div>
</body>
<script type="text/javascript">
	(function(){
		var $ = function (id){
			return document.getElementById(id);
		}
		var handler = function () {
			var a = $('api-input').value;
			var num = Number(a.trim())?a:'请填写数值';//不建议使用formatInt(),不能保留小数
			if(!isNaN(a)&&(a>=0)&&(a<=500)){
				$('api-display').innerHTML = num;
			}else {
				alert($("api-input").value + '不是一个有效的AQI数值，应输入0~450的数值。');
			}
		}
		$('button').onclick = function(event){
			handler();
		}
		$('api-input').onkeyup = function(event){
			if (event.keyCode === 13) {
					handler();
			}
		}
	})();
</script>
</html>
