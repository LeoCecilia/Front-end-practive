<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>
  <button id="sort-btn">排序</button>
  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>



</body>
<script type="text/javascript">
  /**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 * 尚未实现浏览器兼容，没有用jquery,最好是将所有变量放进一个全局变量当中,以避免冲突！
 */
 var $ = function (id) {
         return document.getElementById(id);
     },
     ul = $('source'),
     data = [],
     List = ['一','二','三','四','五','六','七'],
     resort = $('resort');

  function getData() {
    for (var i=0 ;i<ul.childElementCount; i++){
        var li = ul.children[i],           
            strCity = li.innerHTML.split('空气质量：' )[0],//split返回一个数组。
            num = Number(li.children[0].innerHTML);
        data.push([strCity, num]);//转变为数组形式
    }

    return data;
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
   return data.sort(function(a,b){
      return b[1] - a[1];
   });
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  data.forEach(function(element, index){
    var sortedLi = document.createElement('li');
    sortedLi.innerHTML = '第' + List[index] +'名: ' + element[0] + ' ' +element[1];
    resort.appendChild(sortedLi);
  });
  

}

function btnHandle() {
  var aqiData = getData(),
      btn = document.getElementById('sort-btn');
  aqiData = sortAqiData(aqiData);
  render(aqiData);
  btn.disabled = true;
}


function init() {

  // 给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  $('sort-btn').onclick = function(event){
    btnHandle();
  };
}

init();

</script>
</html>
